<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="images/lanway.png" type="image/x-icon">


    <title>Lan-Way Roofing Admin</title>
    <link rel="stylesheet" href="admindesign.css">
</head>

<body>
    <script src="script.js"></script>

    <h1>Lan-Way Administrator</h1>
    <button onclick="window.location.href='index.html'">Go home</button>
    <br><br>
    <button id="show_new_admin" onclick="show_admin_div('new-admin')">Create New Admin</button>
    <button id="show_new_admin" onclick="show_admin_div('new-employee')">Create New Employee</button>
    <br><br>
    <button id="show_new_admin" onclick="show_admin_div('new-num')">Change Phone Number</button>
    <button id="show_new_admin" onclick="show_admin_div('new-fax')">Change Fax Number</button>
    <button id="show_new_admin" onclick="show_admin_div('new-email')">Change Email</button>
    <button id="show_new_admin" onclick="show_admin_div('new-po')">Change P.O Box</button>
    <br><br>
    <button id="show_new_admin" onclick="show_admin_div('enter-id')">Get employee info</button>



    <div id="new-admin" class="new-admin">
        <h2>Create new Lan-Way admin</h2>
        <form name="newLogin" method="post" action="">
            <p><input type="text" name="newUsername" value="" placeholder="New Username"></p>
            <p><input type="password" name="newPassword" value="" placeholder="New Password"></p>
            <p><input type="password" name="newPassword2" value="" placeholder="Confirm Password"></p>
            <input class="create" type="button" value="Create" onclick="createNewUser();">
            <input class="cancel" type="button" value="Cancel" onclick="hide_div('new-admin');">

        </form>
    </div>

    <div id="new-employee" class="new-employee">
        <h2>Create new Lan-Way Employee</h2>
        <form name="newEmployee" method="post" action="">
            <p><input type="text" name="employee_ID" value="" placeholder="Employee ID"></p>
            <p><input type="text" name="employeeFirst" value="" placeholder="First Name"></p>
            <p><input type="text" name="employeeLast" value="" placeholder="Last Name"></p>
            <p><input type="text" name="employeeJob" value="" placeholder="Job Description"></p>
            <p><input type="text" name="employeeNum" value="" placeholder="Phone Number"></p>
            <p><input type="text" name="employeeAddress" value="" placeholder="Address"></p>
            <p><input type="text" name="employeeCity" value="" placeholder="City"></p>
            <p><input type="text" name="employeeZip" value="" placeholder="Zip"></p>
            <p><input type="text" name="employeeSalary" value="" placeholder="Salary/Hourly Rate"></p>
            <input class="create" type="button" value="Create" onclick="createNewEmployee();">
            <input class="cancel" type="button" value="Cancel" onclick="hide_div('new-employee');">

            
        </form>
    </div>

    <div id="new-num">
        <h2>Change Phone Number</h2>
        <form name="newNum" method="post" action="">
            <p><input type="text" name="number" value="" placeholder="New Number"></p>
            <input class="create" type="button" value="Submit" onclick="newPhoneNum();">
        </form>
    </div>

    <div id="new-fax">
        <h2>Change Phone Number</h2>
        <form name="newFax" method="post" action="">
            <p><input type="text" name="number" value="" placeholder="New Fax Number"></p>
            <input class="create" type="button" value="Submit" onclick="newFaxNum();">
        </form>
    </div>

    <div id="new-email">
        <h2>Change Email</h2>
        <form name="newEmail" method="post" action="">
            <p><input type="text" name="email" value="" placeholder="New Email"></p>
            <input class="create" type="button" value="Submit" onclick="newEmailAddress();">
        </form>
    </div>

    <div id="new-po">
        <h2>Change P.O Box</h2>
        <form name="newPO" method="post" action="">
            <p><input type="text" name="pobox" value="" placeholder="New P.O Box"></p>
            <input class="create" type="button" value="Submit" onclick="newPOBox();">
        </form>
    </div>

    <div id="enter-id">
        <form name="get_employee_data" method="post">
            <p>Submit employee ID to retrieve their information</p>
            <p><input type="text" name="employeeID" placeholder="Enter Employee ID"></p>
            <p><input type="text" name="first" placeholder="First"></p>
            <p><input type="text" name="last" placeholder="Last"></p>
            <p><input type="text" name="job_descr" placeholder="Job Description"></p>
            <p><input type="text" name="phone" placeholder="Phone Number"></p>
            <p><input type="text" name="address" placeholder="Address"></p>
            <p><input type="text" name="city" placeholder="City"></p>
            <p><input type="text" name="zip" placeholder="Zip"></p>
            <p><input type="text" name="salary" placeholder="Salary/Hourly Rate"></p>
            <input class="create" type="button" value="Submit" onclick="getEmployee(); show_admin_div('show-employee-data');">
            <input class="cancel" type="button" value="Cancel" onclick="hide_div('enter-id');">

        </form>
    </div>

</body>

</html>
