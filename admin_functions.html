<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="images/lanway.png" type="image/x-icon">


    <title>Lan-Way Roofing Admin</title>
    <link rel="stylesheet" href="admindesign.css">
</head>

<body>
    <script src="script.js"></script>

    <h1>Page under construction</h1>
    <button onclick="window.location.href='index.html'">Go home</button>
    <br><br>
    <button id="show_new_admin" onclick="show_admin_div('new-admin')">Create New Admin</button>
    <br><br>
    <button id="show_new_admin" onclick="show_admin_div('new-employee')">Create New Employee</button>

    <div id="new-admin" class="new-admin">
        <h2>Create new Lan-Way admin</h2>
        <form name="newLogin" method="post" action="">
            <p><input type="text" name="newUsername" value="" placeholder="New Username"></p>
            <p><input type="password" name="newPassword" value="" placeholder="New Password"></p>
            <p><input type="password" name="newPassword2" value="" placeholder="Confirm Password"></p>
            <input id="create" type="button" value="Create" onclick="createNewUser();">
        </form>
    </div>

    <div id="new-employee" class="new-employee">
        <h2>Create new Lan-Way Employee</h2>
        <form name="newEmployee" method="post" action="">
            <p><input type="text" name="employeeFirst" value="" placeholder="First Name"></p>
            <p><input type="text" name="employeeLast" value="" placeholder="Last Name"></p>
            <p><input type="text" name="employeePosition" value="" placeholder="Position"></p>
            <p><input type="text" name="employeeNum" value="" placeholder="Phone Number"></p>
            <p><input type="text" name="employeeAddress" value="" placeholder="Address"></p>
            <p><input type="text" name="employeeSalary" value="" placeholder="Salary/Hourly Rate"></p>
            <input id="create" type="button" value="Create" onclick="createNewEmployee();">
        </form>
    </div>


</body>

</html>
