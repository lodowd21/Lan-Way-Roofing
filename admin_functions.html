<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="images/lanway.png" type="image/x-icon">


    <title>Lan-Way Roofing Admin</title>
    <link rel="stylesheet" href="admindesign.css">
    <link rel="icon" href="images/lanway.png" type="image/x-icon">


</head>

<body>
    <script src="script.js"></script>

    <!-- $Page header-->
    <header class="page-header">
        <div class="page-header_inner">
            <div class="page-header_logo"></div>
            <nav class="page-header_nav">
                <ul>
                    <li><a class="nav_link" id="nav_home" href="index.html">Home</a></li>
                    <li><a class="nav_link" id="nav_logout" href="admin.html">Log Out</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <h1>Lan-Way Roofing Administrator</h1>
    <div class="btn_div">
        <button class="btn" onclick="openModal('newAdminModal');">Create New Admin</button>
        <button class="btn" onclick="openModal('newEmployeeModal');">Create New Employee</button>
        <button class="btn" onclick="openModal('getEmployeeData');">Get/Update Employee
            Info</button>
        <button class="btn" onclick="openModal('deleteModal');">Delete Employee</button>
        <button class="btn" onclick="openModal('changeModal'); getContactCard();">Update Contact
            Card</button>
    </div>
    <br>
    <div class="btn_div">
        <button class="btn" onclick="openModal('messageModal');"> Get Messages</button>
    </div>





    <form id="home" action="index.html">
        <input class="create" type="button" value="Go Home">
        <input class="cancel" type="button" value="Log Out">
    </form>
  
    <!-- The Modal -->
    <div id="newAdminModal" class="modal">
        <div id="new-admin" class="modal-content">
            <h2>Create new Lan-Way admin</h2>
            <form name="newLogin" method="post" action="">
                <p><input type="text" name="newUsername" value="" placeholder="New Username"></p>
                <p><input type="password" name="newPassword" value="" placeholder="New Password"></p>
                <p><input type="password" name="newPassword2" value="" placeholder="Confirm Password"></p>
                <input class="create" type="button" value="Create" onclick="createNewUser();">
                <input class="cancel" type="button" value="Cancel" onclick="hide_div('newAdminModal');">

            </form>
        </div>
    </div>

    <div id="newEmployeeModal" class="modal">
        <div id="new-employee" class="modal-content">
            <h2>Create new Lan-Way Employee</h2>
            <form name="newEmployee" method="post" action="">
                <p><input type="text" name="employee_ID" value="" placeholder="Employee ID"></p>
                <p><input type="text" name="employeeFirst" value="" placeholder="First Name"></p>
                <p><input type="text" name="employeeLast" value="" placeholder="Last Name"></p>
                <p><input type="text" name="employeeJob" value="" placeholder="Job Description"></p>
                <p><input type="text" name="employeeNum" value="" placeholder="Phone Number"></p>
                <p><input type="text" name="employeeAddress" value="" placeholder="Address"></p>
                <p><input type="text" name="employeeCity" value="" placeholder="City"></p>
                <p><input type="text" name="employeeZip" value="" placeholder="Zip"></p>
                <p><input type="text" name="employeeSalary" value="" placeholder="Salary/Hourly Rate"></p>
                <input class="create" type="button" value="Create" onclick="createNewEmployee();">
                <input class="cancel" type="button" value="Cancel" onclick="hide_div('newEmployeeModal');">
            </form>
        </div>
    </div>

    <div id="changeModal" class="modal">
        <div id="change-contact-card" class="modal-content">
            <h2>Change Contact Card Information</h2>
            <form name="new_info" method="post">
                <p><input type="text" name="address" placeholder="New Address"></p>
                <p><input type="text" name="po_box" placeholder="New PO Box"></p>
                <p><input type="text" name="phone_num" placeholder="New Number"></p>
                <p><input type="text" name="fax_num" placeholder="New Fax Number"></p>
                <p><input type="text" name="email" placeholder="New Email"></p>
                <input class="create" type="button" value="Submit" onclick="updateContactCard();">
                <input class="cancel" type="button" value="Cancel" onclick="hide_div('changeModal');">
            </form>
        </div>
    </div>

    <div id="getEmployeeData" class="modal">
        <div id="enter-id" class="modal-content">
            <form name="get_employee_data" method="post">
                <input class="create" type="button" value="Get Info" onclick="getEmployee();">
                <p><input type="text" name="employeeID" placeholder="Enter Employee ID"></p>
                <p><input type="text" name="first" placeholder="First"></p>
                <p><input type="text" name="last" placeholder="Last"></p>
                <p><input type="text" name="job_descr" placeholder="Job Description"></p>
                <p><input type="text" name="phone" placeholder="Phone Number"></p>
                <p><input type="text" name="address" placeholder="Address"></p>
                <p><input type="text" name="city" placeholder="City"></p>
                <p><input type="text" name="zip" placeholder="Zip"></p>
                <p><input type="text" name="salary" placeholder="Salary/Hourly Rate"></p>
                <input class="create" type="button" value="Submit" onclick="updateEmployeeInfo();">
                <input class="cancel" type="button" value="Cancel" onclick="hide_div('getEmployeeData');">
            </form>
        </div>
    </div>

    <div id="deleteModal" class="modal">
        <div id="deleteEmployee" class="modal-content">
            <h2>Enter ID to delete employee</h2>
            <form name="delete" method="post" action="">
                <p><input type="text" name="employee_ID" placeholder="Employee ID"></p>
                <input class="create" type="button" value="Submit" onclick="deleteEmployee();">
                <input class="cancel" type="button" value="Cancel" onclick="hide_div('deleteModal');">
            </form>
        </div>
    </div>

    <div id="messageModal" class="modal">
        <div id="messages" class="modal-content">
            <h2>Enter email to get their messages</h2>
            <form name="delete" method="post" action="">
                <p><input type="text" name="email" placeholder="Customer Email"></p>
                <input class="create" type="button" value="Submit">
                <p><input type="text" name="customerMessage" placeholder="message" style="width: 500px; height: 200px"></p>
                <input class="cancel" type="button" value="Close" onclick="hide_div('messageModal');">
            </form>
        </div>
    </div>

</body>

</html>
